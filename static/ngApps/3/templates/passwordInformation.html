<div class="entry-photo">
    <h2>&nbsp;</h2>
    <div class="entry-img">
        <span>
            <a href="{{appGlobal.baseUrl}}{{content.data}}">
                <img ng-src="{{appGlobal.baseUrl}}{{content.data}}" alt="entry photo">
            </a>
        </span>
    </div>
    <div class="entry-text">
        <div class="entry-title">{{content.title}}</div>
        <div class="entry-copy">{{content.description}}</div>
    </div>
</div>
