<div class="entry-photo">
    <h2>&nbsp;</h2>
    <div class="entry-img">
        <span>
            <a href="{{rootDirectory}}{{post.data}}">
                <img ng-src="{{rootDirectory}}{{post.data}}" alt="entry photo">
            </a>
        </span>
    </div>
    <div class="entry-text">
        <div class="entry-title">{{post.title}}</div>
        <div class="entry-copy">{{post.description}}</div>
    </div>
</div>
