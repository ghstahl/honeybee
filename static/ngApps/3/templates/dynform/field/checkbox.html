<div class="form-group float-label-control">

    <!-- CUSTOM VALUE CHECKBOXES -->
    <div ng-class="(field.field_required && field.field_value === '0')|switch:{'false':'','true':'alert-danger'}">
        <div class="checkbox">
            <input type="checkbox" ng-model="field.field_value"
                                         ng-true-value="1" ng-false-value="0">
            {{field.field_title}}
            <span class="required-error" ng-show="field.field_required && field.field_value === '0'">(* required)</span>
        </div>

    </div>




</div>
