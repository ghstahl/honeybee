<div class="form-group float-label-control">

    <!-- CUSTOM VALUE CHECKBOXES -->
    <label>Personal Question</label>
    <div class="checkbox">

        {{field.field_title}} <input type="checkbox" ng-model="field.field_value"
                       ng-true-value="1" ng-false-value="0">
        <span class="required-error" ng-show="field.field_required && field.field_value === '0'">(* required)</span>
    </div>


</div>
