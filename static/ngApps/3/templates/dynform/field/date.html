<div class="form-group float-label-control">
    <label for="">{{field.field_title}}</label>
    <div class="control-group input-append">
        <input type="text"
               class="form-control"
               ng-model="field.field_value" data-date-format="mm/dd/yyyy" bs-datepicker  ng-required="field.field_required">
        <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
    </div>

    <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
</div>
